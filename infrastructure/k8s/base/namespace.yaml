# Base Kubernetes namespace for the e-commerce platform
apiVersion: v1
kind: Namespace
metadata:
  name: ecommerce-platform
  labels:
    app.kubernetes.io/name: ecommerce-platform
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: kubectl
    environment: base
  annotations:
    description: "E-commerce platform microservices namespace"
---
# Network policy to allow communication between services
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-namespace-communication
  namespace: ecommerce-platform
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ecommerce-platform
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: ecommerce-platform
  - to: [] # Allow egress to external services (Azure services)
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 5432  # PostgreSQL
    - protocol: TCP
      port: 1433  # SQL Server