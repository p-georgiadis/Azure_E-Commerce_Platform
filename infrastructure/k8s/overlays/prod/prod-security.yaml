# Production security configurations
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: product-service-pdb
  namespace: ecommerce-platform
  labels:
    app.kubernetes.io/name: product-service
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: product-service
---
